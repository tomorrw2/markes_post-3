<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        .external-link {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
        }

        .external-link img {
            width: 200px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .external-link img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>مرحبًا بك في صفحتي</h1>

    <!-- الروابط مع الصور -->
    <a href="رابط_الصفحة_الأولى" class="external-link" target="_blank">
        <img src="رابط_الصورة_الأولى" alt="وصف الصورة الأولى">
    </a>

    <a href="رابط_الصفحة_الثانية" class="external-link" target="_blank">
        <img src="رابط_الصورة_الثانية" alt="وصف الصورة الثانية">
    </a>

    <!-- يمكنك إضافة المزيد من الروابط والصور حسب الحاجة -->

</body>
</html>
